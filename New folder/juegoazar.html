<h1> PROGRAMA JUEGO DE AZAR</h1>

<script>
//esta funcion es para dar saltos dobles de linea
	function slinea() 
	{
		document.write("<br><br>");
	}
//esta funcion es para imprimir 
	function print (frase)
	{
		document.write(frase);
		slinea();
	}

	function sorteo(numero)
	{
		 return Math.round(Math.random()*numero);
			
	}

	alert("Este es un juego de adivinacion, tienes 5 intentos para adivinar un numero")

	var max = parseInt(prompt("Ingrese un numero para limitar el sorteo"));
	var num = parseInt(prompt("Ingrese un numero del 1-"+ max));
	var random = sorteo(num);
	var i=1;

	
	while(max>0 && i<=6)
	{	
		if(num > random)
		{
			i=i+1;
			print("El numero es mas pequeÃ±o que " + num);
			num= parseInt(prompt("Vuelve a ingresar un numero del 1-"+ max));
		}
		if(num > random)
		{
			i=i+1;
			print("El numero es mas granque que " + num);
			num= parseInt(prompt("Vuelve a ingresar un numero del 1-"+ max));
		}

		if(num == random)
		{
			print("ENHORABUENA! <br> Usted acerto con un total de " + i + " intentos.");
			print("El numero pensado era " + random)
		}
	}
	if(i>5)
	{
		print("No lo has logrado en los 5 intentos, el numero pensado era " + random + "<br>Suerte para la proxima");
	}
</script>
