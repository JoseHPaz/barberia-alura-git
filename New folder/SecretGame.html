 <meta charset="UTF-8">

<h1> PROGRAMA <br>Juego secreto </h1>
<br>
Tienes 3 intentos para adivinar un numero entre el 0-10<br>Si aciertas, el juego vuelve a iniciarse<br><br>
<input/>
<br>
<br>
<button>Ingrese un numero</button>

<script>


var input  = document.querySelector("input");
var secret = Math.round(Math.random()*10);
var button = document.querySelector("button");
var intentos= 3;

 

input.focus();




	function verificar()
	{

		if(parseInt(input.value)== secret)
		{
			intentos--;
			alert("ENHORABUENA!!!  Usted acerto el numero con " + intentos + " intentos restantes.");
			reiniciar();
		}

		else
		{
			intentos--;
			alert("Usted NO acerto, tienes " + intentos + " intentos restantes.");
			if(intentos==0)
			{
			alert("Que mala suerte, el numero pensado era: " + secret + ". No pudiste adivinarlo dentro de los 3 intentos.");
			reiniciar();	
			}	
		}

		input.value = "";
		input.focus();


	}

	function reiniciar()
	{
		restart = prompt("Quieres intentarlo de nuevo? SI = y  NO= n");
		
		if(restart=='y')
			{
				intentos=3;
				secret = Math.round(Math.random()*10);
			}
		if(restart=='n')
			{
				document.write("Juego finalizado. ");
			}
		
		if(restart!='y'|| restart!='n')
			{
				intentos=0;
				button.onclick = reiniciar;
			}
	}


			button.onclick = verificar;	

	


</script>
